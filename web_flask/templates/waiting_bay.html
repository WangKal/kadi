@media (max-width: 1024px)

/* HTML: <div class="loader"></div> */
.loader {
  width: 40%;
  aspect-ratio: 1;
  display: grid;
}
.loader::before,
.loader::after {    
  content:"";
  grid-area: 1/1;
  --c:no-repeat radial-gradient(farthest-side,#25b09b 92%,#0000);
  background: 
    var(--c) 50%  0, 
    var(--c) 50%  100%, 
    var(--c) 100% 50%, 
    var(--c) 0    50%;
  background-size: 48px 48px;
  animation: l12 1s infinite;
}
.loader::before {
  margin: 4px;
  filter: hue-rotate(45deg);
  background-size: 32px 32px;
  animation-timing-function: linear
}

@keyframes l12 { 
  100%{transform: rotate(.5turn)}
}
.forgotpasswordplace{
    width:60%;
}
}
 @media (max-width: 480px)  
  {
      .container-fluid {
          height:500px;
      }
/* HTML: <div class="loader"></div> */

  width: 90%;
  aspect-ratio: 1;
  display: grid;

.loader::after {

    var(--c) 50%  100%, 
    var(--c) 100% 50%, 
    var(--c) 0    50%;
  background-size: 36px 36px;
  animation: l12 1s infinite;
}
.loader::before {
  margin: 8px;
  filter: hue-rotate(45deg);
  background-size: 24px 24px;
  animation-timing-function: linear
}

@keyframes l12 { 
  100%{transform: rotate(.5turn)}
}
}
</style>
